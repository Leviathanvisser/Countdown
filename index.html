<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DJ Set Timer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    #timer {
      font-size: 10rem;  /* Adjust font size for large screen fill */
      margin-bottom: 20px;
      font-weight: bold;
      letter-spacing: 5px;
      background-color: #000;
      color: #fff;
      padding: 20px;
      border: 5px solid #fff; /* White border for digital look */
      border-radius: 15px;
      display: inline-block;
    }

    .controls {
      margin-top: 30px;
    }

    input {
      font-size: 2rem;
      padding: 10px;
      margin: 10px;
      width: 100px;
      text-align: center;
      background-color: #222;
      border: 2px solid #fff;
      color: #fff;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 30px;
      margin: 10px;
      cursor: pointer;
      background-color: #00ffff;
      border: none;
      color: #000;
      border-radius: 8px;
    }

    button:hover {
      background-color: #00cccc;
    }
